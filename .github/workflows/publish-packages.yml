name: Publish Packages to GitHub Packages

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v2.1.3, etc.

jobs:
  publish-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing version bump commits
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify GitHub Token Permissions
        run: |
          echo "ğŸ” Verifying GitHub token permissions..."
          
          # Test if we can access the repository
          curl -H "Authorization: token ${{ secrets.NPM_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }} || echo "âŒ Cannot access repository"
          
          # Test if we can access packages
          curl -H "Authorization: token ${{ secrets.NPM_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/user/packages || echo "âŒ Cannot access packages"
          
          echo "âœ… Token permission check completed"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@tooljump'
          token: '${{ secrets.NPM_TOKEN }}'

      - name: Extract version from tag
        id: get_version
        run: |
          # Extract version from tag (v1.0.1 -> 1.0.1)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Detected version: $VERSION"

      - name: Update package versions
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "ğŸ”„ Updating all package.json files to version $VERSION..."
          
          cd packages
          for package in */; do
            if [ -f "$package/package.json" ]; then
              package_name=$(node -e "console.log(require('./$package/package.json').name)")
              if [[ "$package_name" == @tooljump/* ]]; then
                echo "  Updating $package_name to $VERSION"
                cd "$package"
                # Update version in package.json
                node -e "
                  const fs = require('fs');
                  const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
                  pkg.version = '$VERSION';
                  fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
                "
                cd ..
              fi
            fi
          done
          
          echo "âœ… All package versions updated to $VERSION"

      - name: Commit version changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add packages/*/package.json
          git diff --staged --quiet || git commit -m "chore: bump package versions to ${{ steps.get_version.outputs.version }}"
          git push origin main

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Verify workspace setup
        run: |
          echo "ğŸ“¦ Workspace packages:"
          yarn workspaces info
          echo ""
          echo "ğŸ§ª Testing package resolution:"
          node -e "
            const fs = require('fs');
            const path = require('path');
            
            // Discover all @tooljump packages dynamically
            const packagesDir = path.join(process.cwd(), 'packages');
            const packages = fs.readdirSync(packagesDir, { withFileTypes: true })
              .filter(dirent => dirent.isDirectory())
              .map(dirent => {
                const packageJsonPath = path.join(packagesDir, dirent.name, 'package.json');
                if (fs.existsSync(packageJsonPath)) {
                  const packageJson = JSON.parse(fs.readFileSync(packageJsonPath, 'utf8'));
                  return packageJson.name;
                }
                return null;
              })
              .filter(name => name && name.startsWith('@tooljump/'));
            
            console.log('ğŸ“¦ Discovered packages:');
            packages.forEach(pkg => {
              try {
                require.resolve(pkg);
                console.log('âœ… ' + pkg);
              } catch (e) {
                console.log('âŒ ' + pkg + ' - ' + e.message);
              }
            });
          "

      - name: Build all packages
        run: |
          # Get all @tooljump packages and build them using Lerna's dependency sorting
          echo "ğŸ”¨ Building all packages in dependency order..."
          yarn lerna run build --sort

      - name: Configure npm for GitHub Packages
        run: |
          # Configure npm to use GitHub Packages for @tooljump scope
          npm config set @tooljump:registry https://npm.pkg.github.com
          npm config set //npm.pkg.github.com/:_authToken ${{ secrets.NPM_TOKEN }}
          # npm config set //npm.pkg.github.com/:always-auth true
          
          # Create .npmrc file for better authentication
          echo "@tooljump:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc
          echo "//npm.pkg.github.com/:always-auth=true" >> .npmrc
          
          # Test authentication
          echo "ğŸ” Testing authentication..."
          npm whoami --registry=https://npm.pkg.github.com || echo "âŒ Authentication failed"

      - name: Publish packages
        run: |
          # Discover and publish all @tooljump packages
          cd packages
          
          # Arrays to track results
          declare -a published_packages
          declare -a skipped_packages
          declare -a failed_packages
          
          for package in */; do
            if [ -f "$package/package.json" ]; then
              # Check if it's a @tooljump package
              package_name=$(node -e "console.log(require('./$package/package.json').name)")
              if [[ "$package_name" == @tooljump/* ]]; then
                echo ""
                echo "=========================================="
                echo "ğŸ“¦ Processing: $package_name"
                echo "=========================================="
                cd "$package"
                
                # Verify the package is built
                if [ ! -d "dist" ]; then
                  echo "âŒ Package $package_name is not built. Skipping..."
                  skipped_packages+=("$package_name (no dist directory)")
                  cd ..
                  continue
                fi
                
                # Check if package already exists at this version
                version=$(node -e "console.log(require('./package.json').version)")
                echo "ğŸ” Checking if $package_name@$version already exists..."
                
                if npm view "$package_name@$version" --registry=https://npm.pkg.github.com > /dev/null 2>&1; then
                  echo "âš ï¸  Package $package_name@$version already exists. Skipping..."
                  skipped_packages+=("$package_name@$version (already published)")
                  cd ..
                  continue
                fi
                
                # Publish the package using npm (since we're publishing to GitHub Packages)
                echo "ğŸš€ Publishing $package_name@$version..."
                echo "ğŸ“ Current directory: $(pwd)"
                echo "ğŸ“‹ Files to be published:"
                npm pack --dry-run 2>&1 | grep -E "^\s+[0-9]" || echo "  (unable to list files)"
                echo ""
                
                # Publish with error handling
                if npm publish --access restricted --registry=https://npm.pkg.github.com --verbose 2>&1; then
                  echo "âœ… Successfully published $package_name@$version"
                  published_packages+=("$package_name@$version")
                else
                  echo "âŒ Failed to publish $package_name@$version"
                  failed_packages+=("$package_name@$version")
                fi
                
                cd ..
              fi
            fi
          done
          
          # Print summary
          echo ""
          echo "=========================================="
          echo "ğŸ“Š PUBLISH SUMMARY"
          echo "=========================================="
          
          echo ""
          echo "âœ… Published (${#published_packages[@]}):"
          if [ ${#published_packages[@]} -eq 0 ]; then
            echo "  (none)"
          else
            for pkg in "${published_packages[@]}"; do
              echo "  - $pkg"
            done
          fi
          
          echo ""
          echo "âš ï¸  Skipped (${#skipped_packages[@]}):"
          if [ ${#skipped_packages[@]} -eq 0 ]; then
            echo "  (none)"
          else
            for pkg in "${skipped_packages[@]}"; do
              echo "  - $pkg"
            done
          fi
          
          echo ""
          echo "âŒ Failed (${#failed_packages[@]}):"
          if [ ${#failed_packages[@]} -eq 0 ]; then
            echo "  (none)"
          else
            for pkg in "${failed_packages[@]}"; do
              echo "  - $pkg"
            done
          fi
          
          echo ""
          echo "=========================================="
          
          # Exit with error if any packages failed
          if [ ${#failed_packages[@]} -gt 0 ]; then
            echo "âŒ Some packages failed to publish!"
            exit 1
          fi

      - name: Show publish summary
        run: |
          echo "âœ… All packages published successfully to GitHub Packages!"
          echo "ğŸ“¦ Packages published as private packages"
          echo "ğŸ”’ Access: Restricted (private)"
          echo "ğŸ¢ Registry: https://npm.pkg.github.com" 